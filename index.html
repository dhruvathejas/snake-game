<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🐍 Snake Game for Kids</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Decorative floating elements -->
    <div class="decoration">🍎</div>
    <div class="decoration">🍌</div>
    <div class="decoration">🍓</div>
    <div class="decoration">🍇</div>

    <div class="game-container">
        <!-- Start Screen -->
        <div class="start-screen" id="startScreen">
            <div class="snake-emoji">🐍</div>
            <h1 class="game-title">Snake Game</h1>
            <p class="subtitle">Fun for Kids!</p>
            <button class="play-button" id="playButton">
                🎮 Play
            </button>
        </div>

        <!-- Game Screen (hidden initially) -->
        <div class="game-screen" id="gameScreen">
            <div class="game-info">
                <div class="score">Score: <span id="scoreValue">0</span></div>
                <div>🐍 Snake Game for Kids</div>
            </div>
            <canvas class="game-canvas" id="gameCanvas" width="600" height="400"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
