<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêç Snake Game for Kids</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .game-container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
        }

        /* Start Screen Styles */
        .start-screen {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 60px 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 5px solid #fff;
        }

        .game-title {
            font-size: 4rem;
            color: #2c3e50;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0px #fff;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .snake-emoji {
            font-size: 5rem;
            animation: wiggle 3s infinite;
            display: inline-block;
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            75% { transform: rotate(-5deg); }
        }

        .subtitle {
            font-size: 1.8rem;
            color: #34495e;
            margin-bottom: 40px;
            font-weight: bold;
        }

        .play-button {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border: none;
            border-radius: 50px;
            padding: 25px 60px;
            font-size: 2.5rem;
            color: white;
            cursor: pointer;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 15px 30px rgba(255, 107, 107, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .play-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(255, 107, 107, 0.6);
            background: linear-gradient(45deg, #ff5252, #ff7575);
        }

        .play-button:active {
            transform: translateY(-2px);
        }

        .play-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .play-button:hover::before {
            left: 100%;
        }

        /* Game Screen Styles (hidden initially) */
        .game-screen {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #2c3e50;
            font-weight: bold;
        }

        .score {
            background: linear-gradient(45deg, #4ecdc4, #5fd8cf);
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.3);
        }

        .game-canvas {
            border: 5px solid #2c3e50;
            border-radius: 15px;
            background: #ecf0f1;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.1);
        }

        /* Decorative elements */
        .decoration {
            position: absolute;
            font-size: 2rem;
            animation: float 6s ease-in-out infinite;
            opacity: 0.7;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .decoration:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .decoration:nth-child(2) { top: 20%; right: 10%; animation-delay: 1s; }
        .decoration:nth-child(3) { bottom: 20%; left: 15%; animation-delay: 2s; }
        .decoration:nth-child(4) { bottom: 10%; right: 15%; animation-delay: 3s; }

        /* Responsive Design */
        @media (max-width: 768px) {
            .game-title {
                font-size: 2.5rem;
            }
            
            .snake-emoji {
                font-size: 3rem;
            }
            
            .subtitle {
                font-size: 1.4rem;
            }
            
            .play-button {
                font-size: 2rem;
                padding: 20px 40px;
            }
            
            .start-screen {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Decorative floating elements -->
    <div class="decoration">üçé</div>
    <div class="decoration">üçå</div>
    <div class="decoration">üçì</div>
    <div class="decoration">üçá</div>

    <div class="game-container">
        <!-- Start Screen -->
        <div class="start-screen" id="startScreen">
            <div class="snake-emoji">üêç</div>
            <h1 class="game-title">Snake Game</h1>
            <p class="subtitle">Fun for Kids!</p>
            <button class="play-button" id="playButton">
                üéÆ Play
            </button>
        </div>

        <!-- Game Screen (hidden initially) -->
        <div class="game-screen" id="gameScreen">
            <div class="game-info">
                <div class="score">Score: <span id="scoreValue">0</span></div>
                <div>üêç Snake Game for Kids</div>
            </div>
            <canvas class="game-canvas" id="gameCanvas" width="600" height="400"></canvas>
        </div>
    </div>

    <script>
        // Game state management
        let gameState = 'start'; // 'start', 'playing', 'gameOver'
        let score = 0;

        // DOM elements
        const startScreen = document.getElementById('startScreen');
        const gameScreen = document.getElementById('gameScreen');
        const playButton = document.getElementById('playButton');
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('scoreValue');

        // Game variables
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [
            { x: 10, y: 10 }
        ];
        let food = {};
        let dx = 0;
        let dy = 0;
        let gameLoop;

        // Event listeners
        playButton.addEventListener('click', startGame);
        document.addEventListener('keydown', changeDirection);

        // Add some fun button interaction
        playButton.addEventListener('mouseenter', () => {
            playButton.style.transform = 'translateY(-5px) scale(1.05)';
        });

        playButton.addEventListener('mouseleave', () => {
            playButton.style.transform = 'translateY(0) scale(1)';
        });

        // Start the game
        function startGame() {
            gameState = 'playing';
            startScreen.style.display = 'none';
            gameScreen.style.display = 'block';
            
            // Initialize game
            initGame();
            
            // Start game loop
            gameLoop = setInterval(updateGame, 150); // Game speed: 150ms per frame
            console.log('Game started! üéÆ');
        }

        // Initialize game variables
        function initGame() {
            snake = [{ x: 10, y: 10 }];
            dx = 1; // Start moving right
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            generateFood();
        }

        // Main game update loop
        function updateGame() {
            if (gameState !== 'playing') return;

            // Move snake
            moveSnake();
            
            // Draw everything
            drawGame();
        }

        // Move snake based on direction
        function moveSnake() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            
            // Add new head
            snake.unshift(head);
            
            // Remove tail (we'll modify this later when eating food)
            snake.pop();
        }

        // Handle keyboard input for direction changes
        function changeDirection(event) {
            if (gameState !== 'playing') return;

            const keyPressed = event.keyCode;
            const goingUp = dy === -1;
            const goingDown = dy === 1;
            const goingRight = dx === 1;
            const goingLeft = dx === -1;

            // Arrow keys
            if (keyPressed === 37 && !goingRight) { // Left arrow
                dx = -1;
                dy = 0;
            }
            if (keyPressed === 38 && !goingDown) { // Up arrow
                dx = 0;
                dy = -1;
            }
            if (keyPressed === 39 && !goingLeft) { // Right arrow
                dx = 1;
                dy = 0;
            }
            if (keyPressed === 40 && !goingUp) { // Down arrow
                dx = 0;
                dy = 1;
            }

            // WASD keys
            if ((keyPressed === 65 || keyPressed === 97) && !goingRight) { // A or a
                dx = -1;
                dy = 0;
            }
            if ((keyPressed === 87 || keyPressed === 119) && !goingDown) { // W or w
                dx = 0;
                dy = -1;
            }
            if ((keyPressed === 68 || keyPressed === 100) && !goingLeft) { // D or d
                dx = 1;
                dy = 0;
            }
            if ((keyPressed === 83 || keyPressed === 115) && !goingUp) { // S or s
                dx = 0;
                dy = 1;
            }
        }

        // Generate food at random position
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
        }

        // Enhanced drawing function
        function drawGame() {
            // Clear canvas with a soft background
            ctx.fillStyle = '#f8f9fa';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid lines for better visibility (subtle)
            ctx.strokeStyle = '#e9ecef';
            ctx.lineWidth = 1;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // Draw snake with rounded corners and gradient
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // Snake head - brighter and larger
                    ctx.fillStyle = '#27ae60';
                    ctx.fillRect(segment.x * gridSize + 1, segment.y * gridSize + 1, gridSize - 2, gridSize - 2);
                    
                    // Add eyes to the head
                    ctx.fillStyle = '#fff';
                    const eyeSize = 3;
                    const eyeOffset = 5;
                    
                    // Determine eye position based on direction
                    let eyeX1, eyeY1, eyeX2, eyeY2;
                    if (dx === 1) { // Moving right
                        eyeX1 = segment.x * gridSize + eyeOffset + 6;
                        eyeY1 = segment.y * gridSize + eyeOffset;
                        eyeX2 = segment.x * gridSize + eyeOffset + 6;
                        eyeY2 = segment.y * gridSize + eyeOffset + 8;
                    } else if (dx === -1) { // Moving left
                        eyeX1 = segment.x * gridSize + eyeOffset;
                        eyeY1 = segment.y * gridSize + eyeOffset;
                        eyeX2 = segment.x * gridSize + eyeOffset;
                        eyeY2 = segment.y * gridSize + eyeOffset + 8;
                    } else if (dy === -1) { // Moving up
                        eyeX1 = segment.x * gridSize + eyeOffset;
                        eyeY1 = segment.y * gridSize + eyeOffset;
                        eyeX2 = segment.x * gridSize + eyeOffset + 8;
                        eyeY2 = segment.y * gridSize + eyeOffset;
                    } else { // Moving down
                        eyeX1 = segment.x * gridSize + eyeOffset;
                        eyeY1 = segment.y * gridSize + eyeOffset + 6;
                        eyeX2 = segment.x * gridSize + eyeOffset + 8;
                        eyeY2 = segment.y * gridSize + eyeOffset + 6;
                    }
                    
                    ctx.fillRect(eyeX1, eyeY1, eyeSize, eyeSize);
                    ctx.fillRect(eyeX2, eyeY2, eyeSize, eyeSize);
                } else {
                    // Snake body - slightly darker
                    ctx.fillStyle = '#2ecc71';
                    ctx.fillRect(segment.x * gridSize + 2, segment.y * gridSize + 2, gridSize - 4, gridSize - 4);
                }
            });

            // Draw food as a cute apple
            ctx.fillStyle = '#e74c3c';
            ctx.fillRect(food.x * gridSize + 1, food.y * gridSize + 1, gridSize - 2, gridSize - 2);
            
            // Add a small highlight to make it look more like fruit
            ctx.fillStyle = '#ff6b6b';
            ctx.fillRect(food.x * gridSize + 2, food.y * gridSize + 2, gridSize - 8, gridSize - 8);
        }

        // Initial draw
        drawGame();

        // Add some fun console messages
        console.log('üêç Welcome to Snake Game for Kids!');
        console.log('Click the Play button to start your adventure!');
        console.log('Use Arrow Keys or WASD to control the snake!');
        console.log('üéÆ Controls:');
        console.log('  ‚Üë W - Move Up');
        console.log('  ‚Üì S - Move Down');
        console.log('  ‚Üê A - Move Left');
        console.log('  ‚Üí D - Move Right');
    </script>
</body>
</html>
